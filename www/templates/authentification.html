<ion-view title="Authentification">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" has-tabs="true" padding="true">
        <form ng-submit="tryLogin()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Login" ng-model="loginData.login">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="loginData.password">
                </label>
            </div>
            <div>
                <button class="button button-block button-positive" type="submit">Login</button>
            </div>
            <div style="text-align: center">
                Or <a href="/#/app/signup">Create an account</a>
            </div>
        </form>
    </ion-content>
</ion-view>
