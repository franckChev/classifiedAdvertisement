<ion-view title="Administration">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content scroll="false">
        <ion-list>
            <ion-item>
                <button ng-click="go('/advertisementsLayoutWrite')" class="button button-outline button-block button-positive">
                    Write Advertisement Layout
                </button>
                <button ng-click="go('/advertisementsLayoutRead')" class="button button-outline button-block button-positive">
                    Read Advertisement Layout
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
