<ion-view title="Annonces">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="list" ng-repeat="advertisement in advertisements">
            <ion-item class="item item-thumbnail-left" href="#/app/advertisements/{{advertisement._id}}">
                <img src="{{advertisement.picture}}">
                <h2>{{advertisement.title[0]}}</h2>
                <p>{{advertisement.content[0]}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
