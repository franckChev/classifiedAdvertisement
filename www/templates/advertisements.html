<ion-view title="Annonces">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="addAdvertisement()">
            Ajouter une annonce
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list" ng-repeat="advertisement in advertisements">
            <a class="item item-thumbnail-left" href="#/app/advertisements/{{advertisement._id}}">
                <img src="{{advertisement.picture}}">
                <h2>{{advertisement.title[0]}}</h2>
                <p>{{advertisement.content[0]}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
