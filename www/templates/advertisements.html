<ion-view title="Annonces">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="list" ng-repeat="advertisement in advertisements">
            <ion-item class="item item-thumbnail-left" href="#/app/advertisements/{{advertisement.id}}">
                <img src="{{adimgpath + advertisement.image}}">
                <h2>{{advertisement.ad_headline}}</h2>
                <p>{{advertisement.ad_text}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
